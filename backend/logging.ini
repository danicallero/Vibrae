[loggers]
keys=root,uvicorn,uvicorn.access,uvicorn.error

[handlers]
keys=backend_file,player_file

[formatters]
keys=standard,backendfmt

[formatter_standard]
format=%(asctime)s %(levelname)s %(name)s: %(message)s

[formatter_backendfmt]
format=%(asctime)s %(levelname)s %(message)s

[handler_backend_file]
class=logging.FileHandler
level=NOTSET
formatter=backendfmt
args=('logs/backend.log','a')

[handler_player_file]
class=logging.FileHandler
level=NOTSET
formatter=standard
args=('logs/player.log','a')

[logger_root]
level=__LOG_LEVEL__
handlers=player_file

[logger_uvicorn]
level=__LOG_LEVEL__
handlers=backend_file
qualname=uvicorn
propagate=0

[logger_uvicorn.access]
level=__LOG_LEVEL__
handlers=backend_file
qualname=uvicorn.access
propagate=0

[logger_uvicorn.error]
level=__LOG_LEVEL__
handlers=backend_file
qualname=uvicorn.error
propagate=0
