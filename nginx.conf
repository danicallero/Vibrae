events {}

http {
    upstream vib_frontend {
        server 127.0.0.1:${FRONTEND_PORT};       # primary (exported web)
        server 127.0.0.1:${BACKEND_PORT} backup; # fallback (backend static)
    }

    server {
        listen 80;
        server_name ${DOMAIN};

        location ^~ /api/control/ws {
            proxy_pass http://127.0.0.1:${BACKEND_PORT}/api/control/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location = /api {
            return 301 /api/;
        }

    location ^~ /api/ {
            proxy_pass http://127.0.0.1:${BACKEND_PORT}$request_uri;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_http_version 1.1;
        }

        location / {
            proxy_pass http://vib_frontend$request_uri;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}