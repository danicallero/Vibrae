events {}

http {
    server {
        listen 80;
        server_name ${DOMAIN};

        # Proxy API requests to backend
        location ^~ /api/control/ws {
            proxy_pass http://127.0.0.1:${BACKEND_PORT}/control/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location ^~ /api/ {
            rewrite ^/api/(.*)$ /$1 break;
            proxy_pass http://127.0.0.1:${BACKEND_PORT};
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Asset proxy rules for SPA static files
        location /assets/ {
            proxy_pass http://127.0.0.1:${FRONTEND_PORT}/assets/;
            proxy_set_header Host $host;
        }
        location /static/ {
            proxy_pass http://127.0.0.1:${FRONTEND_PORT}/static/;
            proxy_set_header Host $host;
        }
        location /web/ {
            proxy_pass http://127.0.0.1:${FRONTEND_PORT}/web/;
            proxy_set_header Host $host;
        }

        # Proxy all non-API requests to static server, preserving full path
        location / {
            proxy_pass http://127.0.0.1:${FRONTEND_PORT}$request_uri;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}